<div id="modal-cta" class="modal">
	<div class="modal-content special">
		<span id="modal-close-cta" class="modal-close" data-close="modal-cta"></span>
		<form action="#" class="ajax-form">
			<h3>Заявка на консультацию</h3>
			<input type="text" class="name" name="name" placeholder="Ваше имя*" required>
			<input type="tel" class="phone" name="phone" placeholder="Номер телефона*" required>
			<ul class="actions">
				<li><input type="submit" class="submit button fit" value="Отправить"></li>
			</ul>
		</form>
		<div class="form-succes" style="display:none;">
			 <h3>Спасибо!</h3>
			 <p>Мы свяжемся с вами в самое ближайшее время!</p>
		</div>
		<div class="form-error" style="display:none;">
			 <h3>Ой!</h3>
			 <p>Что-то пошло не так. Попробуйте отправить заказ чуть позже или просто позвоните нам.</p>
		</div>
	</div>
</div>
